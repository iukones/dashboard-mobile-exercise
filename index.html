<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <h1>Social Media Dashboard</h1>
      <p class="header-total">Total Followers: 23,004</p>
    </div>
  </header>

  <section class="top-cards">
    <div class="wrapper">
      <div class="grid">
        <article class="card">
          <p class="card-title">
            <img src="images/icon-facebook.svg" alt="icono facebook">
            @iukones
          </p>
          <p class="card-followers">
            <span class="card-followers-number">1987</span>
            <span class="card-followers-title">Followers</span>
          </p>
          <p class="card-today">
            <img src="images/icon-up.svg" alt="icon up">
            12 today
          </p>
        </article>
        <article class="card">
          <p class="card-title">
            <img src="images/icon-twitter.svg" alt="icono facebook">
            @iukones
          </p>
          <p class="card-followers">
            <span class="card-followers-number">987</span>
            <span class="card-followers-title">Followers</span>
          </p>
          <p class="card-today">
            <img src="images/icon-up.svg" alt="icon up">
            12 today
          </p>
        </article>
        <article class="card">
          <p class="card-title">
            <img src="images/icon-instagram.svg" alt="icono facebook">
            @iukones
          </p>
          <p class="card-followers">
            <span class="card-followers-number">2658</span>
            <span class="card-followers-title">Followers</span>
          </p>
          <p class="card-today">
            <img src="images/icon-up.svg" alt="icon up">
            12 today
          </p>
        </article>
        <article class="card">
          <p class="card-title">
            <img src="images/icon-youtube.svg" alt="icono facebook">
            @iukones
          </p>
          <p class="card-followers">
            <span class="card-followers-number">1230</span>
            <span class="card-followers-title">Followers</span>
          </p>
          <p class="card-today">
            <img src="images/icon-up.svg" alt="icon up">
            12 today
          </p>
        </article>
      </div>
    </div>
  </section>

  <section>

  </section>

  <script src="js/app.js"></script>
</body>
</html>
